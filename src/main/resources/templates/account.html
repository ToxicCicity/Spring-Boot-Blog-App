<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Home</title>
</head>
<body>
<div class = "container">
    <a th:href="@{'/'}">Home</a>
    <h1 th:text="${account.firstName}">Account First Name</h1>
    <hr />
    <ul>
        <li><a th:href="@{/posts/new}">New Post</a></li>
    </ul>
    <div class = "posts-container">
        <div th:each = "post : ${posts}">
            <h2><a th:href="@{'/posts/' + ${post.id}}"
                   th:text="${post.title}">Title</a>
            </h2>
            <h5 th:text="'Published by ' + ${post.account.firstName}">Account First Name</h5>
            <h5 th:text="'Published on ' + ${post.createdAt}">Created At</h5>
            <h5 th:text="'Last updated on ' + ${post.updatedAt}">Updated At</h5>
            <p th:text="${post.body}">body text</p>
            <br />
        </div>
    </div>
    <hr />
</div>
</body>
</html>
